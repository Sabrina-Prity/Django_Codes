{% extends 'base.html' %}

{% block title %} Django Form {% endblock%}


{% block content%}
{% load crispy_forms_tags %}
<!-- <h2> Form : </h2> -->

<form method="post" style="width: 50%; height: 500px; margin: auto;" class="pt-4" enctype = "multipart/form-data">
    <!-- Jokhn amader form e kono file upload er proyojon hoi tokhn --
     (enctype = "multipart/form-data")    eta use korte hoi  -->
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-outline-success mt-2" type="submit">
        Submit
    </button>
</form>

{% endblock %}
